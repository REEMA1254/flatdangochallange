<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section id="movie-details">
        <h1>Movie Details</h1>
        <img id="poster" src="https://en.wikipedia.org/wiki/The_Giant_Gila_Monster"alt="Movie Poster">

        <h2 id="title">Movie Title</h2>
        <p id="runtime">Runtime: 0 min</p>
        <p id="showtime">Showtime: 00:00 AM</p>
        <p id="available-tickets">Available Tickets: 0</p>
        <button id="buy-ticket">Buy Ticket</button>
    </section>
    <ul id="films">
        <li class="film-item" data-movie-id="1">Movie 1</li>
        <li class="film-item" data-movie-id="2">Movie 2</li>
        <li class="film-item" data-movie-id="3">Movie 3</li>
    </ul>
    <script src="script.js"></script>
</body>
</html
